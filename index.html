<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming store</title>
    <script
      src="https://kit.fontawesome.com/3e9bd65eac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sevillana&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navegacion">
      <div class="logo">
        <i class="fa-solid fa-gamepad"></i><p> Gaming Store</p>
      </div>
      <div class="hamburguesa">
        <div class="icono-hamburguesa">
          <i class="fas fa-bars"></i>
        </div>
        <div class="hambu-links" id="hambuLinks">
          <ul>
            <li>Inicio</li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="header">
      <p>Ordenar Por:</p>
      <select name="ordenarPor"  id="ordenarPor">
        <option value="value1" selected>Precio</option>
        <option value="value2">Interior</option>
        <option value="value3">Exterior</option>
      </select>
  
    </header>

    <main class="productos">
      <div class="productos-seccion">
        <div class="card">
          <div>
            <img style="width: 150px; height: 150px;" src="assets/img/bloodborne.jpeg" alt="producto 1">
          </div>
          <div class="descripcion-card">
            <p>Bloodborne</p>
            <button>Ver más</button>
          </div>
        </div>
        <div class="card">
          <div>
            <img style="width: 150px; height: 150px;" src="assets/img/darcksouls.jpg" alt="Producto 2">
          </div>
          <div class="descripcion-card">
            <p>Darcksouls</p>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img style="width: 150px; height: 150px;" src="assets/img/fallout.jpg" alt="producto 3">
          </div>
          <div class="descripcion-card">
            <p>Fallout 4</p>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img style="width: 150px; height: 150px;" src="assets/img/gta.jpg" alt="producto 4">
          </div>
          <div class="descripcion-card">
            <p>GTA V</p>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img style="width: 150px; height: 150px;" src="assets/img/BIOSHOCK.webp" alt="Producto 5">
          </div>
          <div class="descripcion-card">
            <p>BIOSHOCK</p>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img style="width: 150px; height: 150px;" src="assets/img/halo-4.webp" alt="producto 6">
          </div>
          <div class="descripcion-card">
            <p>Halo 4</p>
            <button>Ver más</button>
          </div>
      </div>
      <div class="card">
        <div>
          <img style="width: 200px; height: 150px;" src="assets/img/Stray.jpg" alt="producto 6">
        </div>
        <div class="descripcion-card">
          <p>Stray</p>
          <button>Ver más</button>
        </div>
    </div>
    <div class="card">
        <div>
          <img style="width: 150px; height: 150px;" src="assets/img/Battlefield 1.jpeg" alt="producto 6">
        </div>
        <div class="descripcion-card">
          <p>Battlefield</p>
          <button>Ver más</button>
        </div>
    </div>
    </div>
      <div class="paginacion">
        <div> << </div>
        <div> 1 </div>
        <div> 2 </div>
        <div> 3 </div>
        <div> >> </div>
      </div>
    </main>
    <footer class="footer">
      <div class="redes">

        <div><i class="fab fa-facebook-square" style="color:  rgb(170, 96, 255);"></i></div>
        <div><i class="fab fa-instagram-square" style="color:  rgb(170, 96, 255);"></i></div>
      </div>
      <p>Todos los derechas reservados</p>
    </footer>
  </body>
</html>
